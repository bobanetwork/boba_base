type RelayedMessageEntity @entity {
  id: ID!
  msgHash: Bytes! # bytes32
  isSuccess: Boolean! # whether this message is relayed successfully or not
  blockNumber: BigInt! # block number
  transactionHash: Bytes! # transaction hash
}

type FastRelayedMessageEntity @entity {
  id: ID!
  msgHash: Bytes! # bytes32
  isSuccess: Boolean! # whether this message is relayed successfully or not
  blockNumber: BigInt! # block number
  transactionHash: Bytes! # transaction hash
}

type StateBatchAppendedEntity @entity {
  id: ID!
  batchIndex: BigInt!
  batchRoot: Bytes!
  batchSize: BigInt!
  prevTotalElements: BigInt!
  extraData: Bytes!
  blockNumber: BigInt!
  transactionHash: Bytes! # transaction hash
}

